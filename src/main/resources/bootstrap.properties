spring.application.name=heroku-properties
spring.cloud.config.uri=https://heroku-ws-config-server.herokuapp.com

management.endpoints.web.exposure.include=refresh,health,info,prometheus
eureka.client.service-url.defaultZone=${EUREKA_URI:https://heroku-ws-eureka-server.herokuapp.com/eureka}
eureka.instance.prefer-ip-address=true